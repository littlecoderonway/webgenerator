searchCriteriaSql=<sql id = "searchCriteria"> <trim prefix = "where" prefixOverrides="and">{condition}</trim></sql>
listCriteriaSql=<select id="listAllByCriteria" parameterType="java.util.Map" resultMap="{modelName}">select * from {tableName}<include refid="searchCriteria"></include>order by {id} desclimit #{from},#{number}</select>
countCriteriaSql=<select id="countAllByCriteria" parameterType="java.util.Map" resultType = "Integer">select count(1) from {tableName}<include refid="searchCriteria"></include></select>